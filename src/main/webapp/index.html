<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
<link rel="stylesheet" href="webAppExercises.css">
</head>

<body>
	<h1>Student List</h1>
	<table class="blue">
		<thead>
			<tr>
				<th>Id</th>
				<th>Last name</th>
				<th>First name</th>
				<th>Street</th>
				<th>Postcode</th>
				<th>Post office</th>
			</tr>
		</thead>
		<tbody class="container">
			<tr>
				<td>40</td>
				<td>Baker</td>
				<td>Ginger</td>
				<td>Rumputie 10</td>
				<td>54120</td>
				<td>PULP</td>
			</tr>
		</tbody>
	</table>

	<div id="buttonContainer">
		<button class="add" id="addStudent">Add student</button>
		<button class="add" id="deleteStudent">Delete student</button>
	</div>


	<div id="popupForm" class="popup-form">
		<h2>New Student</h2>
		<form id="myForm">
			<label for="id">Student ID</label> <input type="text" id="id"
				name="id" required><br> <label for="firstname">First
				name</label> <input type="text" id="firstname" name="firstname" required><br>

			<label for="lastname">Last Name</label> <input type="text"
				id="lastname" name="lastname" required><br> <label
				for="streetaddress">Street Address</label> <input type="text"
				id="streetaddress" name="streetaddress" required><br> <label
				for="postcode">Postcode</label> <input type="text" id="postcode"
				name="postcode" required><br> <label for="postoffice">Post
				Office</label> <input type="text" id="postoffice" name="postoffice" required><br>

			<button type="submit" class="add" id="buttonSubmit">Add</button>
		</form>
	</div>

	<div id="popupFormDelete" class="popup-form">
		<h2>Delete student</h2>
		<form id="myFormDelete">
			<label for="idDelete">Student ID</label> <input type="text" id="idDelete"
				name="idDelete" required><br>
			<button type="submit" class="add" id="buttonDelete">Delete</button>
		</form>
	</div>
	<!-- Backdrop for background blur effect -->
	<div class="backdrop"></div>

	<!-- JavaScript to handle button click and show/hide form -->
	<script>
		document
				.getElementById('addStudent')
				.addEventListener(
						'click',
						function() {
							document.getElementById('popupForm').style.display = 'block';
							document.querySelector('.backdrop').style.display = 'block';
						});
		document
				.getElementById('deleteStudent')
				.addEventListener(
						'click',
						function() {
							document.getElementById('popupFormDelete').style.display = 'block';
							document.querySelector('.backdrop').style.display = 'block';
						});

		// Close the form when clicking outside of it or on the backdrop
		window.addEventListener('click', function(event) {
			let form = document.getElementById('popupForm');
			let formDelete = document.getElementById('popupFormDelete');
			let backdrop = document.querySelector('.backdrop');

			if (event.target == form || event.target == backdrop
					|| event.target == formDelete) {
				form.style.display = 'none';
				formDelete.style.display = 'none';
				backdrop.style.display = 'none';
			}
		});
	</script>

	<script src="studentList.js"></script>
	<script src="studentAdd.js"></script>
	<script src="studentDelete.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
<link rel="stylesheet" href="webAppExercises.css">
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css'
	rel='stylesheet'>
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/pen.css'
	rel='stylesheet'>

</head>

<body>
	<h1>Student List</h1>
	<table class="blue" id="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Last name</th>
				<th>First name</th>
				<th>Street</th>
				<th>Postcode</th>
				<th>Post office</th>
				<th class="hidden">No</th>
				<th class="hidden">None</th>
			</tr>
		</thead>
		<tbody class="container">

		</tbody>
	</table>

	<button class="add" id="addStudent">Add student</button>



	<div id="popupForm" class="popup-form">
		<h2>New Student</h2>
		<form id="myForm">
			<label for="id">Student ID</label> <input type="text" id="id"
				name="id" required><br> <label for="firstname">First
				name</label> <input type="text" id="firstname" name="firstname" required><br>

			<label for="lastname">Last Name</label> <input type="text"
				id="lastname" name="lastname"><br> <label
				for="streetaddress">Street Address</label> <input type="text"
				id="streetaddress" name="streetaddress"><br> <label
				for="postcode">Postcode</label> <input type="text" id="postcode"
				name="postcode"><br> <label for="postoffice">Post
				Office</label> <input type="text" id="postoffice" name="postoffice"><br>

			<button type="submit" class="add" id="buttonSubmit">Add</button>
		</form>
	</div>

	<div id="popupFormUpdate" class="popup-form">
		<h2>Update Student Data</h2>
		<form id="myFormUpdate">
			<label for="idUpdate">Student ID</label> <input type="text"
				id="idUpdate" name="id" required disabled><br> <label
				for="firstnameUpdate">First name</label> <input type="text"
				id="firstnameUpdate" name="firstname" required><br> <label
				for="lastnameUpdate">Last Name</label> <input type="text"
				id="lastnameUpdate" name="lastname"><br> <label
				for="streetaddressUpdate">Street Address</label> <input type="text"
				id="streetaddressUpdate" name="streetaddress"><br> <label
				for="postcodeUpdate">Postcode</label> <input type="text"
				id="postcodeUpdate" name="postcode"><br> <label
				for="postofficeUpdate">Post Office</label> <input type="text"
				id="postofficeUpdate" name="postoffice"><br>
			<button type="submit" class="add" id="buttonUpdate">Update</button>
		</form>
	</div>



	<div id="popupFormDelete" class="popup-form">
		<form id="myFormDelete">
			<p style="text-align: center;" id="message"></p>
			<div id="buttonContainer">

				<button type="submit" class="add" id="buttonDelete">OK</button>
				<button type="submit" class="add" id="buttonCancel">Cancel</button>
			</div>
		</form>
	</div>

	<!-- Backdrop for background blur effect -->
	<div class="backdrop"></div>

	<!-- JavaScript to handle button click and show/hide form -->
	<script>
		document
				.getElementById('addStudent')
				.addEventListener(
						'click',
						function() {
							let form = document.getElementById('myForm');
							form.reset();
							document.getElementById('popupForm').style.display = 'block';
							document.querySelector('.backdrop').style.display = 'block';
						});

		// Close the form when clicking outside of it or on the backdrop
		window.addEventListener('click', function(event) {
			let form = document.getElementById('popupForm');
			let backdrop = document.querySelector('.backdrop');

			if (event.target == form || event.target == backdrop) {
				form.style.display = 'none';
				backdrop.style.display = 'none';
			}
		});
	</script>

	<script src="studentList.js"></script>
	<script src="studentAdd.js"></script>
	<script src="studentDelete.js"></script>
	<script src="deleteForm.js"></script>
	<script src="studentUpdate.js"></script>
	<script src="updateForm.js"></script>

</body>

</html>
